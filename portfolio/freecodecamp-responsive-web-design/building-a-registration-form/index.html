<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Renato">
    <meta name="keywords" content="Free code camp, html, css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" , method="POST">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input  name="first-name" type="text" id="first-name" required> </label>
            <label for="last-name">Enter Your Last Name:    <input name="last-name" type="text" id="last-name" required> </label>
            <label for="email">Enter Your Email:             <input name="email" type="email" id="email" required> </label>
            <label for="new-password">Create a New Password: <input name="new-password" type="password" id="new-password" required
                    pattern="[a-z0-5]{8,}"> </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked>Personal
            </label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type">Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture" >Upload a profile picture:
                <input id="profile-picture" name="profile-picture" type=file>
            </label>
            <label for="age" >Input your age (years): <input name="age" id="age" type="number" min='13' max='120'></label>
            <label for="referrer"> How did you hear from us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio" >
                Provide a bio:
                <textarea name="bio" id ="bio" rows="3" cols="30" placeholder="I like coding on the beach..."> </textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions" >
            <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required>
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
">terms and conditions</a> </label>
        <input type="submit" value="Submit">

    </form>

</body>

</html>
